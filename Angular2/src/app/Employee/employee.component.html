<table>
    <thead>
        <!--<th colspan="2">-->
        <!--Doesnt Work
        <th colspan="{{columnSpan}}">
        <th [colspan]="columnSpan">-->
        <!--Works-->
        <!--<th attr.colspan="{{columnSpan}}">-->
    <th [attr.colspan]="columnSpan">
        Employee Details
    </th>
    </thead>
    <tr>
        <td>First Name</td>
        <td>{{firstName}}</td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>{{lastName}}</td>
    </tr>
    <tr *ngIf='showDetails'>
        <td>Gender</td>
        <td>{{gender}}</td>
    </tr>
    <tr *ngIf='showDetails'>
        <td>Age</td>
        <td>{{age}}</td>
    </tr>
</table>
<br />
<button (click)='toggleDetails()'>
    {{showDetails ? 'Hide' : 'Show'}} Details
</button><br/>
